<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style>
      * {
        font-family: "Kumbh Sans", sans-serif;
      }
      .wrapper {
        width: auto;
        height: 500px;
        border: 2px dotted gray;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <nav class="navbar navbar-light bg-info">
        <div class="container">
          <a class="navbar-brand" href="#">Vue Drag and Drop</a>
        </div>
      </nav>
      <div class="container">
        <div class="row mt-4">
          <div class="col-md-6 offset-md-3">
            <div
              class="wrapper px-2"
              v-cloak
              @drop.prevent="addFile"
              @dragover.prevent
            >
              <h4 class="mt-3 text-center">Drag and Drop here</h4>
              <ul class="list-group">
                <li class="list-group-item" v-for="(file,id) in files">
                  {{ file.name }} ({{ file.size | kb }} kb)
                  <button
                    class="btn btn-danger btn-sm float-right"
                    @click="removeFile(file)"
                  >
                    x
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src=" main.js"></script>
  </body>
</html>
